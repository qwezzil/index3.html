<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>kee3</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&family=Space+Grotesk:wght@500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --bg-black: #02080b;
      --bg-deep: #07141a;
      --teal-soft: #2a7f90;
      --teal-main: #3c97a8;
      --teal-glow: #5cb4c4;
      --text-main: #d8e5ea;
      --text-muted: #90a2aa;
      --card-dark: rgba(14, 20, 25, 0.78);
      --line: rgba(182, 224, 235, 0.16);
      --pill: rgba(14, 18, 24, 0.9);
      --pill-muted: rgba(16, 20, 26, 0.56);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      min-height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg-black);
      color: var(--text-main);
      font-family: "Manrope", "Segoe UI", sans-serif;
      overflow-x: hidden;
    }

    .scene {
      position: relative;
      min-height: 100vh;
      isolation: isolate;
      display: grid;
      place-items: center;
      padding: 28px 18px 40px;
      background:
        radial-gradient(1300px 700px at 20% 28%, #06222c 0%, rgba(6, 34, 44, 0.2) 34%, transparent 68%),
        radial-gradient(900px 540px at 80% 72%, #0a2f3a 0%, rgba(10, 47, 58, 0.18) 44%, transparent 74%),
        linear-gradient(168deg, #020509 0%, #040d12 42%, #02060a 100%);
    }

    .scene::before,
    .scene::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: -4;
    }

    .scene::before {
      background:
        radial-gradient(36% 30% at 14% 18%, rgba(16, 77, 92, 0.22) 0%, transparent 78%),
        radial-gradient(48% 42% at 84% 18%, rgba(24, 102, 119, 0.28) 0%, transparent 80%),
        radial-gradient(34% 32% at 12% 84%, rgba(17, 84, 101, 0.24) 0%, transparent 78%);
      filter: blur(34px);
      opacity: 0.9;
      animation: atmoA 22s ease-in-out infinite;
    }

    .scene::after {
      background:
        radial-gradient(40% 28% at 28% 30%, rgba(0, 0, 0, 0.74) 0%, transparent 72%),
        radial-gradient(45% 34% at 74% 24%, rgba(0, 0, 0, 0.7) 0%, transparent 74%),
        radial-gradient(42% 34% at 36% 80%, rgba(0, 0, 0, 0.62) 0%, transparent 76%);
      mix-blend-mode: multiply;
      opacity: 0.9;
      animation: atmoB 24s ease-in-out infinite;
    }

    .fluid {
      position: absolute;
      pointer-events: none;
      z-index: -2;
    }

    .fluid-main {
      width: min(74vw, 980px);
      height: min(58vw, 740px);
      right: max(2vw, -42px);
      top: 13vh;
      border-radius: 52% 48% 38% 62% / 52% 58% 42% 48%;
      background: linear-gradient(152deg, rgba(130, 206, 223, 0.44), rgba(67, 143, 157, 0.62) 54%, rgba(19, 46, 54, 0.55));
      filter: blur(0.2px);
      box-shadow:
        0 0 80px rgba(76, 168, 188, 0.32),
        0 0 220px rgba(65, 140, 155, 0.28),
        inset -18px -24px 48px rgba(0, 0, 0, 0.42);
      opacity: 0.88;
      transform-origin: 52% 48%;
      animation: blobMain 14s cubic-bezier(0.45, 0.05, 0.22, 0.96) infinite;
    }

    .fluid-main::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background:
        radial-gradient(40% 40% at 20% 18%, rgba(203, 242, 251, 0.38), transparent 80%),
        radial-gradient(36% 34% at 84% 24%, rgba(150, 224, 239, 0.3), transparent 82%),
        radial-gradient(44% 44% at 56% 80%, rgba(35, 86, 98, 0.42), transparent 78%);
      filter: blur(2px);
      opacity: 0.92;
      animation: shineMain 12s ease-in-out infinite;
    }

    .fluid-main::after {
      content: "";
      position: absolute;
      inset: -11%;
      border-radius: inherit;
      background:
        radial-gradient(42% 30% at 84% 18%, rgba(0, 0, 0, 0.58) 0%, transparent 72%),
        radial-gradient(34% 28% at 18% 72%, rgba(0, 0, 0, 0.38) 0%, transparent 70%);
      mix-blend-mode: multiply;
      opacity: 0.78;
      animation: cutMain 13.5s ease-in-out infinite;
    }

    .fluid-side {
      width: min(52vw, 640px);
      height: min(44vw, 520px);
      left: -16vw;
      top: 8vh;
      border-radius: 58% 42% 48% 52% / 44% 58% 42% 56%;
      background:
        radial-gradient(58% 58% at 62% 42%, rgba(59, 149, 166, 0.48) 0%, rgba(20, 74, 86, 0.32) 54%, transparent 100%);
      filter: blur(24px);
      opacity: 0.34;
      mix-blend-mode: screen;
      animation: blobSide 17s ease-in-out infinite;
    }

    .fluid-bottom {
      width: min(58vw, 700px);
      height: min(42vw, 500px);
      left: -12vw;
      bottom: -18vh;
      border-radius: 44% 56% 58% 42% / 52% 44% 56% 48%;
      background:
        radial-gradient(56% 56% at 72% 36%, rgba(69, 160, 178, 0.4) 0%, rgba(18, 69, 81, 0.28) 58%, transparent 100%);
      filter: blur(28px);
      opacity: 0.32;
      mix-blend-mode: screen;
      animation: blobBottom 19s ease-in-out infinite;
    }

    .ink-mask {
      position: absolute;
      pointer-events: none;
      border-radius: 999px;
      z-index: -1;
      mix-blend-mode: multiply;
      filter: blur(10px);
    }

    .ink-mask-right {
      width: min(42vw, 620px);
      height: min(34vw, 480px);
      right: -4vw;
      top: 8vh;
      background:
        radial-gradient(66% 68% at 24% 64%, rgba(0, 0, 0, 0.82) 0%, rgba(0, 0, 0, 0.28) 62%, transparent 100%);
      opacity: 0.88;
      animation: inkRight 15s ease-in-out infinite;
    }

    .ink-mask-left {
      width: min(46vw, 620px);
      height: min(36vw, 500px);
      left: -12vw;
      top: 26vh;
      background:
        radial-gradient(70% 70% at 74% 34%, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.2) 64%, transparent 100%);
      opacity: 0.64;
      animation: inkLeft 18s ease-in-out infinite;
    }

    .content {
      width: min(820px, 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
    }

    .toast {
      width: min(420px, 100%);
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(11, 16, 22, 0.78);
      border: 1px solid var(--line);
      color: #c4d3da;
      backdrop-filter: blur(10px);
      box-shadow: 0 14px 42px rgba(0, 0, 0, 0.38);
      animation: riseIn 0.8s ease-out both;
    }

    .toast svg {
      flex: 0 0 auto;
      width: 18px;
      height: 18px;
      opacity: 0.88;
    }

    .toast p {
      margin: 0;
      line-height: 1.2;
      font-size: 14px;
      letter-spacing: 0.01em;
    }

    .toast a {
      color: #8cc7ff;
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    .panel {
      width: min(470px, 100%);
      text-align: center;
      padding: 18px 16px 10px;
    }

    .avatar-wrap {
      width: 180px;
      height: 180px;
      margin: 0 auto 12px;
      border-radius: 14px;
      overflow: hidden;
      background: linear-gradient(145deg, rgba(28, 38, 44, 0.92), rgba(12, 17, 20, 0.82));
      border: 1px solid rgba(189, 223, 232, 0.1);
      box-shadow:
        0 22px 58px rgba(0, 0, 0, 0.46),
        0 1px 0 rgba(255, 255, 255, 0.07) inset;
      opacity: 0;
      transform: translate3d(0, 170px, 0);
      filter: blur(8px);
      animation: contentSlideUp 1.55s cubic-bezier(0.18, 0.86, 0.24, 1) both;
      animation-delay: 0.12s;
      will-change: transform, opacity, filter;
    }

    .avatar-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    h1 {
      margin: 0;
      font-family: "Space Grotesk", "Manrope", sans-serif;
      font-size: clamp(48px, 8vw, 66px);
      font-weight: 700;
      line-height: 0.95;
      letter-spacing: -0.035em;
      color: #d9e6ec;
      text-shadow:
        0 1px 0 rgba(255, 255, 255, 0.12),
        0 10px 28px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transform: translate3d(0, 140px, 0);
      filter: blur(6px);
      animation: contentSlideUp 1.45s cubic-bezier(0.18, 0.86, 0.24, 1) both;
      animation-delay: 0.34s;
      will-change: transform, opacity, filter;
    }

    .stats {
      margin: 10px 0 24px;
      color: var(--text-muted);
      font-size: clamp(15px, 2.5vw, 19px);
      font-weight: 500;
      letter-spacing: -0.01em;
    }

    .stats strong {
      color: #b2c4cc;
      font-weight: 700;
    }

    .actions {
      width: min(250px, 100%);
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr;
      gap: 11px;
      opacity: 0;
      transform: translate3d(0, 190px, 0);
      filter: blur(8px);
      animation: contentSlideUp 1.75s cubic-bezier(0.18, 0.86, 0.24, 1) both;
      animation-delay: 0.56s;
      will-change: transform, opacity, filter;
    }

    .actions.secondary {
      margin-top: 4px;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      width: min(290px, 100%);
      opacity: 0.44;
    }

    .action {
      min-height: 52px;
      border-radius: 14px;
      border: 1px solid rgba(214, 241, 248, 0.08);
      background:
        linear-gradient(180deg, rgba(30, 35, 41, 0.72), rgba(19, 24, 29, 0.96)),
        var(--pill);
      color: #cfdbe1;
      text-decoration: none;
      font-size: 19px;
      font-weight: 700;
      letter-spacing: -0.01em;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow:
        0 8px 24px rgba(0, 0, 0, 0.34),
        0 1px 0 rgba(255, 255, 255, 0.06) inset;
      transition: transform 0.2s ease, filter 0.2s ease, border-color 0.2s ease;
      backdrop-filter: blur(6px);
    }

    .actions.secondary .action {
      background:
        linear-gradient(180deg, rgba(27, 33, 39, 0.66), rgba(14, 18, 23, 0.76)),
        var(--pill-muted);
    }

    .action svg {
      width: 16px;
      height: 16px;
      opacity: 0.9;
    }

    .action:hover {
      transform: translateY(-2px);
      filter: brightness(1.06);
      border-color: rgba(182, 230, 241, 0.24);
    }

    .action:active {
      transform: translateY(0);
    }

    @media (max-width: 840px) {
      .fluid-main {
        width: min(120vw, 780px);
        height: min(88vw, 620px);
        right: -28vw;
        top: 20vh;
      }

      .fluid-side {
        width: min(78vw, 520px);
        height: min(66vw, 420px);
        left: -32vw;
        top: 10vh;
      }

      .fluid-bottom {
        width: min(84vw, 560px);
        height: min(64vw, 430px);
        left: -24vw;
        bottom: -20vh;
      }

      .ink-mask-right {
        width: min(58vw, 460px);
        height: min(48vw, 360px);
        right: -18vw;
      }

      .ink-mask-left {
        width: min(64vw, 480px);
        height: min(50vw, 360px);
        left: -24vw;
      }

      .panel {
        padding-top: 6px;
      }

      .avatar-wrap {
        width: 154px;
        height: 154px;
      }

      .stats {
        font-size: 17px;
      }

      .action {
        min-height: 48px;
        font-size: 17px;
      }
    }

    @media (max-width: 560px) {
      .scene {
        padding-top: 18px;
      }

      .content {
        gap: 16px;
      }

      .toast {
        width: 100%;
        border-radius: 12px;
      }

      .toast p {
        font-size: 13px;
      }

      .avatar-wrap {
        width: 138px;
        height: 138px;
      }

      h1 {
        font-size: clamp(40px, 14vw, 58px);
      }

      .stats {
        font-size: 14px;
        margin-bottom: 18px;
      }

      .actions {
        grid-template-columns: 1fr;
        width: min(280px, 100%);
      }

      .actions.secondary {
        grid-template-columns: 1fr;
        width: min(280px, 100%);
      }
    }

    @keyframes blobMain {
      0% {
        transform: translate3d(0, 0, 0) scale(1) rotate(0deg);
        border-radius: 52% 48% 38% 62% / 52% 58% 42% 48%;
      }
      20% {
        transform: translate3d(-1.2%, 0.8%, 0) scale(1.02) rotate(-0.9deg);
        border-radius: 48% 52% 42% 58% / 46% 56% 44% 54%;
      }
      42% {
        transform: translate3d(-2.1%, 1.8%, 0) scale(1.06) rotate(-2deg);
        border-radius: 45% 55% 62% 38% / 42% 40% 60% 58%;
      }
      66% {
        transform: translate3d(-0.4%, 1.2%, 0) scale(1.03) rotate(-1deg);
        border-radius: 50% 50% 57% 43% / 48% 44% 56% 52%;
      }
      100% {
        transform: translate3d(0.5%, -0.4%, 0) scale(1.01) rotate(0.4deg);
        border-radius: 46% 54% 60% 40% / 44% 40% 60% 56%;
      }
    }

    @keyframes shineMain {
      0% {
        transform: translate3d(0, 0, 0) scale(1);
        opacity: 0.9;
      }
      50% {
        transform: translate3d(1.6%, -1.8%, 0) scale(1.06);
        opacity: 1;
      }
      100% {
        transform: translate3d(-1.2%, 1.2%, 0) scale(1.03);
        opacity: 0.9;
      }
    }

    @keyframes cutMain {
      0% {
        transform: translate3d(0, 0, 0) scale(1);
      }
      45% {
        transform: translate3d(1.8%, -1.4%, 0) scale(1.03);
      }
      100% {
        transform: translate3d(-1.3%, 1.1%, 0) scale(1.02);
      }
    }

    @keyframes blobSide {
      0% {
        transform: translate3d(0, 0, 0) scale(1);
        opacity: 0.3;
      }
      50% {
        transform: translate3d(2.6%, -1.2%, 0) scale(1.08);
        opacity: 0.4;
      }
      100% {
        transform: translate3d(-1.4%, 1.6%, 0) scale(1.03);
        opacity: 0.32;
      }
    }

    @keyframes blobBottom {
      0% {
        transform: translate3d(0, 0, 0) scale(1);
        opacity: 0.28;
      }
      50% {
        transform: translate3d(2.2%, -1.6%, 0) scale(1.07);
        opacity: 0.4;
      }
      100% {
        transform: translate3d(-1.6%, 1.1%, 0) scale(1.03);
        opacity: 0.3;
      }
    }

    @keyframes inkRight {
      0% {
        transform: translate3d(0, 0, 0) scale(1);
        opacity: 0.86;
      }
      50% {
        transform: translate3d(1.4%, -1.2%, 0) scale(1.06);
        opacity: 0.94;
      }
      100% {
        transform: translate3d(-1.3%, 1.1%, 0) scale(1.02);
        opacity: 0.88;
      }
    }

    @keyframes inkLeft {
      0% {
        transform: translate3d(0, 0, 0) scale(1);
        opacity: 0.6;
      }
      50% {
        transform: translate3d(1.7%, -1.5%, 0) scale(1.08);
        opacity: 0.72;
      }
      100% {
        transform: translate3d(-1.6%, 1.2%, 0) scale(1.03);
        opacity: 0.64;
      }
    }

    @keyframes atmoA {
      0% {
        transform: translate3d(0, 0, 0) scale(1);
      }
      50% {
        transform: translate3d(1.6%, -0.8%, 0) scale(1.03);
      }
      100% {
        transform: translate3d(-1.4%, 1.1%, 0) scale(1.02);
      }
    }

    @keyframes atmoB {
      0% {
        transform: translate3d(0, 0, 0) scale(1);
      }
      50% {
        transform: translate3d(-1.2%, 1.4%, 0) scale(1.02);
      }
      100% {
        transform: translate3d(1.3%, -1.1%, 0) scale(1.03);
      }
    }

    @keyframes riseIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes contentSlideUp {
      0% {
        opacity: 0;
        transform: translate3d(0, 220px, 0);
        filter: blur(10px);
      }
      72% {
        opacity: 1;
        transform: translate3d(0, -6px, 0);
        filter: blur(0);
      }
      100% {
        opacity: 1;
        transform: translate3d(0, 0, 0);
        filter: blur(0);
      }
    }
  </style>
</head>
<body>
  <main class="scene">
    <div class="fluid fluid-main" aria-hidden="true"></div>
    <div class="fluid fluid-side" aria-hidden="true"></div>
    <div class="fluid fluid-bottom" aria-hidden="true"></div>
    <div class="ink-mask ink-mask-right" aria-hidden="true"></div>
    <div class="ink-mask ink-mask-left" aria-hidden="true"></div>

    <section class="content">
      <article class="panel">
        <div class="avatar-wrap">
          <img id="profilePhoto" src="" alt="Profile photo" />
        </div>

        <h1>kee3</h1>

        <div class="actions">
          <a href="https://discord.gg/VaH6BHN9" class="action" target="_blank" rel="noopener noreferrer">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M8 15c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2Zm8 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2Z" fill="currentColor"></path>
              <path d="M6.5 17.5c1.5 1 3.4 1.5 5.5 1.5s4-.5 5.5-1.5M5 9.5c1.4-1.2 4.2-2 7-2s5.6.8 7 2" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"></path>
            </svg>
            discord
          </a>
        </div>
      </article>
    </section>
  </main>

  <script>
    /*
      Вставьте сюда свою ссылку на фото:
      Пример: const PHOTO_URL = "https://site.com/my-photo.jpg";
    */
    const PHOTO_URL = "https://i.pinimg.com/736x/87/ab/0a/87ab0a238b1745bcba061538abe75c7e.jpg";

    const img = document.getElementById("profilePhoto");
    img.src = PHOTO_URL;
    img.addEventListener("error", () => {
      img.alt = "Укажите корректный URL изображения в PHOTO_URL";
      img.style.objectFit = "contain";
      img.style.padding = "18px";
      img.style.opacity = "0.65";
    });
  </script>
</body>
</html>
